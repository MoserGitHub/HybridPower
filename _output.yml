bookdown::gitbook:
  css: style.css
  highlight: default
  config:
    toc:
      before: ""
  sharing:
    facebook: false
    twitter: false
  code_folding: hide
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
